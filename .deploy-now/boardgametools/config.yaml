# IONOS Deploy Now Configuration
version: 1
runtime: nodejs20
buildCommand: "npm run build"
outputDirectory: ".next"
nodeVersion: "20"
environment:
  NODE_ENV: production
  DATABASE_URL: file:./dev.db
  NEXTAUTH_URL: "https://boardgametools.de"
  NEXTAUTH_SECRET: "${NEXTAUTH_SECRET}"
  BGG_API_URL: "${BGG_API_URL}"
  BGG_AUTH_TOKEN: "${BGG_AUTH_TOKEN}"
routes:
  - type: "rewrite"
    source: "/(.*)"
    destination: "/index.html"
staticSites:
  - from: "public"
    to: "/"
    serveAt: "/"
