name: Deploy to IONOS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Generate Prisma Client
      run: npx prisma generate
      
    - name: Build application
      run: npm run build
      env:
        NODE_ENV: production
        DATABASE_URL: file:./dev.db
        NEXTAUTH_URL: ${{ secrets.NEXTAUTH_URL }}
        NEXTAUTH_SECRET: ${{ secrets.NEXTAUTH_SECRET }}
        BGG_API_URL: https://boardgamegeek.com/xmlapi2
        BGG_AUTH_TOKEN: ${{ secrets.BGG_AUTH_TOKEN }}
        
    - name: Create production .env file
      run: |
        echo "NODE_ENV=production" > .env.production
        echo "DATABASE_URL=file:./data/dev.db" >> .env.production
        echo "NEXTAUTH_URL=${{ secrets.NEXTAUTH_URL }}" >> .env.production
        echo "NEXTAUTH_SECRET=${{ secrets.NEXTAUTH_SECRET }}" >> .env.production
        echo "BGG_API_URL=https://boardgamegeek.com/xmlapi2" >> .env.production
        echo "BGG_AUTH_TOKEN=${{ secrets.BGG_AUTH_TOKEN }}" >> .env.production
        
    - name: Create deployment package
      run: |
        mkdir deploy
        cp -r .next deploy/
        cp -r public deploy/
        cp -r node_modules deploy/
        cp -r prisma deploy/
        cp package.json deploy/
        cp package-lock.json deploy/
        cp .env.production deploy/
        
    - name: Create PM2 config
      run: |
        cat > deploy/ecosystem.config.js << 'EOF'
        module.exports = {
          apps: [{
            name: 'boardgametools',
            script: 'node_modules/next/dist/bin/next',
            args: 'start',
            instances: 1,
            exec_mode: 'cluster',
            watch: false,
            max_memory_restart: '1G',
            env: {
              NODE_ENV: 'production',
              PORT: 3000
            }
          }]
        };
        EOF
        
    - name: Create startup script
      run: |
        cat > deploy/startup.sh << 'EOF'
        #!/bin/bash
        cd /var/www/boardgametools
        
        # Datenbank-Verzeichnis erstellen
        mkdir -p data
        
        # Prisma Migrationen ausfÃ¼hren
        npx prisma migrate deploy
        
        # PM2 starten
        pm2 start ecosystem.config.js --env production
        pm2 save
        pm2 startup
        EOF
        chmod +x deploy/startup.sh
        
    - name: Deploy to IONOS via SSH
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.IONOS_HOST }}
        username: ${{ secrets.IONOS_USER }}
        key: ${{ secrets.IONOS_SSH_KEY }}
        port: ${{ secrets.IONOS_PORT || 22 }}
        script: |
          # Backup current deployment
          if [ -d "/var/www/boardgametools" ]; then
            sudo mv /var/www/boardgametools /var/www/boardgametools_backup_$(date +%Y%m%d_%H%M%S)
          fi
          
          # Create directory
          sudo mkdir -p /var/www/boardgametools
          sudo chown $USER:$USER /var/www/boardgametools
          
          # Stop existing PM2 processes
          pm2 delete boardgametools || true
          
          # Wait for deployment files
          echo "Waiting for deployment files..."
          
    - name: Copy files to IONOS
      uses: appleboy/scp-action@v0.1.7
      with:
        host: ${{ secrets.IONOS_HOST }}
        username: ${{ secrets.IONOS_USER }}
        key: ${{ secrets.IONOS_SSH_KEY }}
        port: ${{ secrets.IONOS_PORT || 22 }}
        source: "deploy/*"
        target: "/var/www/boardgametools"
        strip_components: 1
        
    - name: Finalize deployment
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.IONOS_HOST }}
        username: ${{ secrets.IONOS_USER }}
        key: ${{ secrets.IONOS_SSH_KEY }}
        port: ${{ secrets.IONOS_PORT || 22 }}
        script: |
          cd /var/www/boardgametools
          
          # Install dependencies
          npm ci --production
          
          # Generate Prisma client
          npx prisma generate
          
          # Create data directory
          mkdir -p data
          
          # Run database migrations
          npx prisma migrate deploy || echo "No migrations to run"
          
          # Start application
          pm2 start ecosystem.config.js --env production
          pm2 save
          
          # Setup nginx (if not exists)
          if ! command -v nginx &> /dev/null; then
            sudo apt update
            sudo apt install -y nginx
          fi
          
          # Create nginx config
          sudo tee /etc/nginx/sites-available/boardgametools << 'EOF'
          server {
              listen 80;
              server_name ${{ secrets.IONOS_DOMAIN }};
              
              location / {
                  proxy_pass http://localhost:3000;
                  proxy_http_version 1.1;
                  proxy_set_header Upgrade $http_upgrade;
                  proxy_set_header Connection 'upgrade';
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
                  proxy_cache_bypass $http_upgrade;
              }
          }
          EOF
          
          # Enable site
          sudo ln -sf /etc/nginx/sites-available/boardgametools /etc/nginx/sites-enabled/
          sudo nginx -t && sudo systemctl reload nginx
          
          # Check PM2 status
          pm2 status
          
          echo "Deployment completed successfully!"
